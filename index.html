<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>To do list</title>
        <link href="main.css" rel="stylesheet" type ="text/css"/>
    </head>
    <body>
        <div class ="filter">
            <p>Filter</p>
            <div class ="noFilter"></div>
            <div class ="doneFilter"></div>
            <div class ="incompleteFilter"></div>
        </div>
        <div class="taskNumber"><p class="taskCount"></p></div>
        <div class="completedCounter"><p class="completedTasks"></p></div>
        <div class="remainingCounter"><p class="remainingTasks"></p></div>
        <div class="container">
            <input type="text" id="task" name="task">
            <button class="addTask">+</button>
        </div>
